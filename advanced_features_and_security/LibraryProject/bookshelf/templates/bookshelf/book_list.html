<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.name }} - {{ book.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}">Create New Book</a>  <!-- Or whatever the URL is for creating a new book -->
</body>
</html>
