{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Are you sure you want to delete this comment?</h2>
        <form method="POST" action="{% url 'comment_delete' post_id=post.id pk=comment.pk %}">
            {% csrf_token %}
            <button type="submit">Yes, delete comment</button>
        </form>
        <a href="{% url 'comment_list' post_id=post.id %}">Cancel</a>
    </div>
{% endblock %}
