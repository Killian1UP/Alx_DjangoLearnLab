{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete this post?</p>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body|truncatewords:30 }}</p> <!-- Show a snippet of the post content -->

        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                Delete
            </button>
            <a href="{% url 'post_detail' post.id %}" style="margin-left: 20px; text-decoration: none; color: #333;">Cancel</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
