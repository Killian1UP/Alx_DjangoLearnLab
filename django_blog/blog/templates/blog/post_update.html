{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Update Post{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Update Post</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <label for="tags">Tags (Comma-separated):</label>
                <input type="text" id="tags" name="tags" value="{% for tag in post.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}" placeholder="Enter tags, e.g., django, blog">
            </div>

            <button type="submit">Update Post</button>
        </form>
    </div>
{% endblock %}
