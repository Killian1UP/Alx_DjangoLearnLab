{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to the static CSS file in the correct directory -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Automatically renders the form fields as paragraphs -->

            {% if form.non_field_errors %}
                <p class="error">{{ form.non_field_errors }}</p>
            {% endif %}

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <!-- Link to static JavaScript file in the correct directory (if you have one) -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
