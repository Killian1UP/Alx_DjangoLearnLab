{% extends "accounts/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="form-container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
</section>
{% endblock %}
